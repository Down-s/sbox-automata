<link rel="stylesheet" href="/styles/base.scss" />
<link rel="stylesheet" href="styles.scss" />

<div class="container">
    <selectionbox></selectionbox>

    <div class="play-overlay">

    </div>

    <div class="sidebar panel left">
        <div class="settings">
            <div class="info">
                <label class="title">Automata</label>
                <label style="font-weight: 600;margin-top: 20px;">Tutorial</label>
                <label>- Hold space to look around</label>
                <label>- Generate a random set of cells by pressing the "Generate" button below</label>
                <label>- Toggle the simulation and see the game play out</label>
                <label>- Clear and repeat with different patterns</label>
            </div>

            <div class="options">
                <label class="title" style="margin-top: 20px;margin-bottom: 40px;">Pattern</label>

                <div class="option">
                    <label class="option-text">Survive Requirement</label>
                    <setting convar="automata.survive" type="text"></setting>
                </div>

                <div class="option">
                    <label class="option-text">Spawn Requirement</label>
                    <setting convar="automata.birth" type="text"></setting>
                </div>

                <div class="option">
                    <label class="option-text">States</label>
                    <setting convar="automata.states" type="slider" min="0" max="20" format="0"></setting>
                </div>

                <div class="option">
                    <label class="option-text">Check Type</label>
                    <setting class="large" convar="automata.check_type" name="Moore" type="dropdown">
                        <title>Check Type</title>
                        <option value="0">Moore</option>
                        <option value="1">Von Neuman</option>
                    </setting>
                </div>

                <label class="title" style="margin-top: 40px;margin-bottom: 40px;">Settings</label>

                <div class="option">
                    <label class="option-text">Interval</label>
                    <setting convar="automata.interval" type="slider" min="0" max="1" step="0.05" format="0.0"></setting>
                </div>

                <div class="option">
                    <label class="option-text">Bounds Size</label>
                    <setting convar="automata.bounds_size" type="slider" min="4" max="150" format="0"></setting>
                </div>

                <div class="option">
                    <label class="option-text">Spawn Chance</label>
                    <setting convar="automata.spawn_chance" type="slider" min="0" max="100" format="0"></setting>
                </div>

                <div class="option">
                    <label class="option-text">Spawn Radius</label>
                    <setting convar="automata.spawn_radius" type="slider" min="0" max="1" step="0.05" format="0.0"></setting>
                </div>

                <div class="option">
                    <label class="option-text">Initial Shape</label>
                    <setting convar="automata.shape" name="Cube" type="dropdown">
                        <title>Initial Shape</title>
                        <option value="0">Cube</option>
                        <option value="1">Sphere</option>
                        <option value="2">Diamond</option>
                    </setting>
                </div>

                <div class="option" style="margin-top: 10px;">
                    <label class="option-text">Color Mapping</label>
                    <setting convar="automata.color_map" name="State" type="dropdown">
                        <title>Color Mapping</title>
                        <option value="0">Position</option>
                        <option value="1">State</option>
                    </setting>
                </div>
            </div>
        </div>

        <div class="buttons">
            <button onmousedown.console="automata.simulate_toggle" class="button" icon="play_arrow">Toggle Simulation</button>
            <button onmousedown.console="automata.generate" class="button" icon="shuffle">Generate</button>
            <button onmousedown.console="automata.clear" class="button" icon="layers_clear">Clear</button>
        </div>
    </div>

    <div class="patterns panel">
        <label class="title">Patterns</label>
        <div class="pattern-list">
            <patternbutton class="pattern-button button" survive="4" spawn="4" states="5" checktype="0" spawnchance="45">
                <label class="title">445</label>
                <label>4/4/5/M</label>
            </patternbutton>

            <patternbutton class="pattern-button button" survive="6-8" spawn="6-8" states="3" checktype="0">
                <label class="title">678 678</label>
                <label>6-8/6-8/3/M</label>
            </patternbutton>

            <patternbutton class="pattern-button button" survive="9-26" spawn="5-7,12-13,15" states="5" checktype="0">
                <label class="title">Amoeba</label>
                <label>9-26/5-7,12-13,15/5/M</label>
            </patternbutton>

            <patternbutton class="pattern-button button" survive="2,6,9" spawn="4,6,8-9" states="10" checktype="0">
                <label class="title">Builder</label>
                <label>2,6,9/4,6,8-9/10/M</label>
            </patternbutton>

            <patternbutton class="pattern-button button" survive="13-26" spawn="13-14,17-19" states="2" checktype="0">
                <label class="title">Clouds 1</label>
                <label>13-26/13-14,17-19/2/M</label>
            </patternbutton>

            <patternbutton class="pattern-button button" survive="13-26" spawn="13-14" states="2" checktype="0">
                <label class="title">Clouds 2</label>
                <label>13-26/13-14/2/M</label>
            </patternbutton>

            <patternbutton class="pattern-button button" survive="0-6" spawn="1,3" states="2" checktype="1" spawnchance="100" shape="2">
                <label class="title">Crystal Growth 1</label>
                <label>0-6/1,3/2/VN</label>
            </patternbutton>

            <patternbutton class="pattern-button button" survive="4-7" spawn="6-8" states="10" checktype="0">
                <label class="title">Pyroclastic</label>
                <label>4-7/6-8/10/M</label>
            </patternbutton>

            <patternbutton class="pattern-button button" survive="1,4,8,11,13-26" spawn="13-26" states="5" checktype="0">
                <label class="title">Slow Decay</label>
                <label>1,4,8,11,13-26/13-26/5/M</label>
            </patternbutton>

            <patternbutton class="pattern-button button" survive="0-3,6-9,11-13,18,21-22,24,26" spawn="4,13,17,20-24,26" states="4" checktype="0">
                <label class="title">Spiky Growth</label>
                <label>0-3,7-9,11-13,18,21-22,24,26/4,13...</label>
            </patternbutton>
        </div>
    </div>
</div>
